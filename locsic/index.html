<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locsic - Music Player</title>
    <link rel="icon" type="image/png" sizes="32x32" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="name-container">
      <h2 class="name">Locsic</h2>

      <label for="file"
        >Import Music
        <input
          class="file"
          id="file"
          type="file"
          webkitdirectory
          directory
          multiple />
      </label>
      <!-- <input type="file" id="file" /> -->
    </div>
    <div class="music-container">
      <div class="bgimage"></div>
      <div class="upper-container">
        <div class="player">
          <div class="image-container">
            <img src="cover/vagrant.jpg" alt="cover" id="cover" />
          </div>
          <div class="song-info">
            <h3 class="title">Now Playing</h3>
            <h3 class="sub-title">Now Playing</h3>
          </div>
          <div class="progress-container">
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              class="progress"
              id="progress" />
            <div class="time">
              <span id="current">0:23</span>
              <span id="duration">4:10</span>
            </div>
          </div>
        </div>
        <div class="song-list-container">
          <div class="list-content"></div>
        </div>
      </div>

      <div class="lower-container">
        <div class="action-btn-container">
          <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="action-btn big">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
        </div>
        <div class="volume-container">
          <i class="fas fa-volume-off"></i>
          <input
            type="range"
            min="0"
            max="100"
            value="10"
            class="volume"
            id="volume" />
          <i class="fas fa-volume-up"></i>
        </div>

        <div class="util-btns">
          <button id="shuffle" class="action-btn">
            <i class="fas fa-random"></i>
          </button>
          <button id="repeat" class="action-btn">
            <i class="fas fa-undo"></i>
          </button>
          <button id="queue" class="action-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </div>

    <audio id="audio" preload="metadata">
      <source src="songs/Spaceship.mp3" />
    </audio>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
      integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Flip.min.js"
      integrity="sha512-RL2ypMFkOs/iB79bWnNiFrZRCqyExtQ38n/K+t7Xjf09YZcvSzqgSaGVj+fiVYEqVRLf/WjdHmwGImZM3XO5gA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>

    <script src="test.js"></script>
    <script src="script.js"></script>
  </body>
</html>
